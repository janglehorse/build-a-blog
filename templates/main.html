{% extends "base.html" %}

{% block content %}

{% for entry in entries %}
<a href="blog/{{entry.key().id()}}"><h2>{{entry.title}}</h2></a>
<p>{{entry.entry}}</p>
{% endfor %}

{% if page > 1: %}
<a href="/blog?page={{prev_page}}">&lt; prev</a>
&nbsp;&nbsp;|&nbsp;&nbsp;
{% endif %}
<a href="/blog?page={{next_page}}"> next&gt;</a>
    <br>
    <br>

You're on Page {{page}}
<!-- &nbsp;&nbsp;|&nbsp;&nbsp;
The List Offset is {{offset}} -->



{% endblock %}
