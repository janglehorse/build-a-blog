{% extends "base.html" %}

{% block content %}

<form action="/newpost" method="post">
    <label>Title</label>
    <input type="text" name="title" value="{{title}}"/>
    <label>New Post</label>
    <textarea name="new_entry" value="{{new_entry}}"></textarea>
    <input type="submit"/>
    <div class="error">{{error}}</div>
</form>



{% endblock %}
