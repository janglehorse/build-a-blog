{% extends "base.html" %}

{% block content %}

<form action="/" method="post">
    <label>Title</label>
    <input type="text" name="title" value="{{title}}"/>
    <label>New Post</label>
    <textarea name="new_entry" value="{{new_entry}}"></textarea>
    <input type="submit"/>
    <div class="error">{{error}}</div>
</form>

{% for entry in entries %}
<h2>{{entry.title}}</h2>
<p>created on: {{entry.created}}</p>
<p>{{entry.entry}}</p>
{% endfor %}

{% endblock %}
